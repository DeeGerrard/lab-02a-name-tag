<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Name Tag Project</title>
</head>
<body>
    <p>
        <input id="name-input"> 
        <button id="input-button">Change Name</button>
    </p>

    <section class="gray-block">
        <p class="name-tag"> 
        <span class="hello">hello</span>
        <span class="my-Name-is centered">my name is</span>
        <span id="name-Display" class="name-Display centered">Dee Gerrard</span>
        </p>
        <p>
        <button class="pink" id="pink-button">Pink</button>
        <button class="green" id="green-button">Green</button>
        <button class="blue" id="blue-button">Blue</button>
        </p>
        </section>
    <script type="module" src="app.js"></script>
</body>
</html>
